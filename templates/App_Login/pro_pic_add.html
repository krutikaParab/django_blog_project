{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
Add Profile Pic
{% endblock %}

{% block body_block %}
<h2>Add Profile Pic</h2>
<form method="post" enctype="multipart/form-data">
    {{ form | crispy }}
    {% csrf_token %}
    <br><br>
    <button type="submit" class="btn btn-primary btn-sm">Add Picture</button>

</form>
{% endblock %}
