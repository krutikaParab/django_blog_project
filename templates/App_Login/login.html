{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
Login
{% endblock %}

{% block body_block %}
    <h2>Login in your account</h2>
    <form method="post" enctype="multipart/form-data">

        {{ form | crispy }}
        {% csrf_token %}
        <br>
        <br>
        <button type="submit" class="btn btn-primary btn-sm">Login</button>

    </form>
{% endblock %}
