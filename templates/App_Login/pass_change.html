{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
Change Password
{% endblock %}

{% block body_block %}
{% if changed %}
<div class="alert alert-success">
    Password changed successfully
</div>
{% endif %}
<h2>Password Change</h2>
<form method="post" enctype="multipart/form-data">
    {{ form | crispy }}
    {% csrf_token %}
    <br><br><br>
    <button type="submit" class="btn btn-primary btn-sm">
        Password Change
    </button>
</form>
{% endblock %}
