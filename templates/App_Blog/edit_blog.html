{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
Edit my blog
{% endblock %}

{% block body_block %}
    {% if blog.author == user %}
        <form method="post" enctype="multipart/form-data">
            {{ form | crispy }}
            {% csrf_token %}
            <br><br>
            <button type="submit" class="btn btn-primary btn-sm">Update</button>
        </form>
    {% else %}
        <p> You are not allow to view or edit this page </p>
    {% endif %}
{% endblock %}
