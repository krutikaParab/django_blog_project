{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
Create Blog
{% endblock %}

{% block body_block %}
    <h1>Write Your Blog Here</h1>
    <form method="post" enctype="multipart/form-data" >
        {{ form | crispy }}
        {% csrf_token %}
        <br><br><br>
        <button type="submit" class="btn btn-primary btn-sm">Publish</button>
    </form>
{% endblock %}
